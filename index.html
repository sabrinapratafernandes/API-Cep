<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cadastro</title>

</head>

<body>
    <main class="container">
        <h1 class="title">Cadastro</h1>
        <div class="row">

            <div class="inputbox">
                <h2 class="titulo">Nome:</h2>
                <input type="text" id="nome" required>  
            </div>

            <div class="inputbox">
                <h2 class="titulo">Email:</h2>
                <input type="text" id="email" required>
            </div>

            <div class="inputbox">
                <h2 class="titulo">CEP:</h2>
                <input type="text" id="cep" required> 
            </div>

            <div class="inputbox">
                <h2 class="titulo">Rua:</h2>
                <input type="text" id="endereco" required>
            </div>

            <div class="inputbox">
                <h2 class="titulo">Número:</h2>
                <input type="text" id="numero" required>    
            </div>

            <div class="inputbox">
                <h2 class="titulo">Bairro:</h2>
                <input type="text" id="bairro" required>
            </div>

            <div class="inputbox">
                <h2 class="titulo">Cidade:</h2>
                <input type="text" id="cidade" required>
            </div>

            <div class="inputbox">
                <h2 class="titulo">Estado:</h2>
                <input type="text" id="estado" required>
            </div>
        </div>

        <div class="informativo">
            <h2 class="informativo">Ao inserir o CEP certifique-se de colocar a numeração correta, sem traço (-) ou letras para que possamos buscar seu endereço</h2>
        </div>

        <div class="row">
            <button class="btn">Salvar</button>
        </div>
    </main>

    <footer class="rodape">
        Sabrina Bueno Prata Fernandes
    </footer>
    
</body>
</html>
